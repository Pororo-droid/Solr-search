<body>
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table>
                        <thead>
                            <tr class="table100-head">
                                <th class="id">ID</th>
                                <th class="title">Title</th>
                                <th class="address">Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="News, rowStat: ${News}">
                                <td class="id" th:text="${News.id}">error</td>
                                <td class="title" th:text="${News.title}">No such News</td>
                                <td class="address" th:text="${News.address}">...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
